<!DOCTYPE html>
<html lang="vi">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Smart Parking</title>
    <link rel="stylesheet" href="{% static 'parking/css/register.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="register-page">
    <div class="register-container">
        <div class="register-box">
            <div class="register-header">
                <a href="{% url 'home' %}" class="brand">
                    <img src="{% static 'parking/images/logo.png' %}" alt="Logo" class="register-logo">
                    <h1>Smart Parking</h1>
                </a>
            </div>

            <div class="register-form">
                <h2>Đăng ký tài khoản mới</h2>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                            <i class="fas fa-info-circle"></i> {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" class="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i>
                            Tên đăng nhập
                        </label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Nhập tên đăng nhập">
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input type="email" id="email" name="email" required 
                               placeholder="Nhập địa chỉ email">
                    </div>

                    <div class="form-group">
                        <label for="password1">
                            <i class="fas fa-lock"></i>
                            Mật khẩu
                        </label>
                        <div class="password-input">
                            <input type="password" id="password1" name="password1" required 
                                   placeholder="Nhập mật khẩu">
                            <button type="button" class="toggle-password" onclick="togglePassword('password1')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password2">
                            <i class="fas fa-lock"></i>
                            Xác nhận mật khẩu
                        </label>
                        <div class="password-input">
                            <input type="password" id="password2" name="password2" required 
                                   placeholder="Nhập lại mật khẩu">
                            <button type="button" class="toggle-password" onclick="togglePassword('password2')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="role">
                            <i class="fas fa-user-tag"></i>
                            Vai trò
                        </label>
                        <select name="role" id="role" required class="role-select">
                            <option value="Customer">Khách hàng</option>
                            <option value="User">Nhân viên</option>
                            <option value="Admin">Quản trị viên</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-register">
                        <i class="fas fa-user-plus"></i>
                        Đăng ký
                    </button>
                </form>

                <div class="register-footer">
                    <p>Đã có tài khoản? 
                        <a href="{% url 'login' %}" class="login-link">
                            Đăng nhập ngay
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleBtn = passwordInput.nextElementSibling.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleBtn.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>
</html>
